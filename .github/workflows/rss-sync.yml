name: RSS Sync with Substack

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  fetch-feed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install feedparser
        run: pip install feedparser

      - name: Sync from Substack RSS
        run: |
          python3 scripts/rss_pull.py
          git config --global user.name "RonB"
          git config --global user.email "rbotelho@binghamton.edu"
          git add .
          git commit -m "Sync new posts from Substack RSS" || echo "No new articles"
          git push origin main