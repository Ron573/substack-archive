name: ğŸ”„ Daily RSS Sync

on:
  schedule:
    - cron: '0 12 * * *'  # Runs every day at 12:00 UTC
  workflow_dispatch:      # Manual trigger support

jobs:
  sync_articles:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ”„ Run rss_pull.py
        run: |
          pip install feedparser
          python3 scripts/rss_pull.py

      - name: ğŸ“¤ Commit and push changes
        run: |
          git config --global user.name "RonB"
          git config --global user.email "rbotelho@binghamton.edu"
          git add .
          git commit -m "ğŸ“° Auto-import new Substack articles via RSS"
          git push
        continue-on-error: true

